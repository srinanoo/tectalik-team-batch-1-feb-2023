<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div div::before {
            content: " List of - ";
        }
        div div::after {
            content: " - end of the content";
        }
    </style>
</head>
<body>

    <ul>
        <li>Items</li>
        <li>Items</li>
        <li>Items</li>
    </ul>

    <div>
        <div>Items</div>
        <div>Items</div>
        <div>Items</div>
    </div>
    
</body>
</html>
